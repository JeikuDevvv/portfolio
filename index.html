<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="logoDiv">
                <h2 class="jeiku">jeiku</h2>
                <h2 class="dev">dev.</h2>
            </div>
            <ul>
                <li>
                    <a href="#">Projects</a>
                </li>
                <li>
                    <a href="#">About Me.</a>
                </li>
                <list class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </list>
                <li class="hamburger">
                    <a href="">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <img class="parallax bg-img" data-speedx="0.002" data-speedy="0.002" data-speedz="0.001" src="img/background/backgroundimg.png" alt="" >
        <img class="parallax brushpaint" data-speedx="0.02" data-speedy="0.02" data-speedz="0.01" src="img/background/brushpaint.png" alt="">
        <div class="text parallax" data-speedx="0.01" data-speedy="0.01" data-speedz="0.001">
            <div class="softwareDevText">
                <h1 class="sd-1">Jr. Software</h1>
                <h1 class="sd-2">Developer</h1>
            </div>
            <h2>Hi!, I'm Jake Villar. A passionate Software Developer<br>based in Cebu & CDO Philipines.</h2>
        </div>
        <img class="parallax arrow" data-speedx="0.01" data-speedy="0.01" data-speedz="0.001" src="img/background/arrowlocation.png" alt="">
        <img class="parallax bgme-img" data-speedx="0.02" data-speedy="0.02" data-speedz="0.01" src="img/me/backgroundimg.jpg" alt="">
        <img class="parallax face" data-speedx="0.01" data-speedy="0.01" data-speedz="0.01" src="img/me/face.png" alt="">
        <div class="parallax socials" data-speedx="0.01" data-speedy="0.01" data-speedz="0.001">
            <h1>|</h1>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-twitter"></i>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
